<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Notes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --bg: #f8fafc;
            --card-bg: #FFFFFF;
            --text: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            touch-action: manipulation;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .search-bar {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 15px 0;
            z-index: 10;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.15);
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 100px;
            perspective: 1000px;
        }
        
        .note-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .note-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .note-title {
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .note-title:focus {
            border-bottom-color: #8b5cf6;
        }
        
        .note-content {
            flex: 1;
            margin-bottom: 15px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .note-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .note-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }
        
        .note-text {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background: transparent;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            font-weight: 500;
        }
        
        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .note-date {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;

            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }
        
        .action-btn svg {
            width: 16px;
            height: 16px;
            stroke: var(--text);
            stroke-width: 2;
        }
        
        .add-note-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            
            z-index: 20;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .add-note-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.4);
            background: #8b5cf6;
        }
        
        .add-note-btn svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            transition: transform 0.3s ease;
        }
        
        .add-note-btn:hover svg {
            transform: scale(1.2);
        }
        
        .color-picker {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: white;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            z-index: 15;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .color-picker.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }
        
        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .color-option:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .todo-item:hover {
            background: rgba(0, 0, 0, 0.03);
            transform: translateX(5px);
        }
        
        .todo-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            
            transition: transform 0.2s ease;
        }
        
        .todo-checkbox:hover {
            transform: scale(1.2);
        }
        
        .todo-text {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 4px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .todo-text:focus {
            border-bottom-color: #8b5cf6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-light);
        }
        
        .add-todo {
            display: flex;
            margin-top: 12px;
        }
        
        .new-todo-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            padding: 8px 4px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .new-todo-input:focus {
            border-bottom-color: #8b5cf6;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .search-results {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInDown 0.3s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px) rotateY(20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .add-note-btn {
                width: 56px;
                height: 56px;
                bottom: 20px;
                right: 20px;
            }
            
            .color-picker {
                bottom: 86px;
                right: 20px;
                grid-template-columns: repeat(5, 1fr);
                padding: 10px;
            }
            
            .search-bar {
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h1>Matrix Notes</h1>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search notes by title or content...">
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <div class="notes-grid" id="notesContainer">
            <!-- Notes will be added here -->
        </div>
        
        <button class="add-note-btn" id="addNoteBtn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke-linecap="round" />
            </svg>
        </button>
        
        <div class="color-picker" id="colorPicker">
            <!-- Row 1 -->
            <div class="color-option" style="background: #ffcf7d;" data-color="#ffcf7d"></div>
            <div class="color-option" style="background: #f0a177;" data-color="#f0a177"></div>
            <div class="color-option" style="background: #b095f6;" data-color="#b095f6"></div>
            <div class="color-option" style="background: #55cffa;" data-color="#55cffa"></div>
            <div class="color-option" style="background: #e6ee96;" data-color="#e6ee96"></div>
            
            <!-- Row 2 -->
            <div class="color-option" style="background: #a5b4fc;" data-color="#a5b4fc"></div>
            <div class="color-option" style="background: #fca5a5;" data-color="#fca5a5"></div>
            <div class="color-option" style="background: #86efac;" data-color="#86efac"></div>
            <div class="color-option" style="background: #fcd34d;" data-color="#fcd34d"></div>
            <div class="color-option" style="background: #c4b5fd;" data-color="#c4b5fd"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notesContainer = document.getElementById('notesContainer');
            const addNoteBtn = document.getElementById('addNoteBtn');
            const colorPicker = document.getElementById('colorPicker');
            const colorOptions = document.querySelectorAll('.color-option');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            let notes = JSON.parse(localStorage.getItem('matrix-notes')) || [];
            let selectedColor = '#b095f6';
            let isSearching = false;
            let searchQuery = '';
            let isColorPickerOpen = false;
            
            // Load saved notes
            function loadNotes(filteredNotes = null) {
                const notesToDisplay = filteredNotes || notes;
                notesContainer.innerHTML = '';
                
                if (notesToDisplay.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <h3>No notes found</h3>
                        <p>${isSearching ? 'No matching notes found' : 'Tap the + button to create your first note'}</p>
                    `;
                    notesContainer.appendChild(emptyState);
                    return;
                }
                
                notesToDisplay.forEach((note, index) => {
                    createNoteElement(note, index);
                });
                
                // Animate notes with staggered entrance
                animateNotesEntrance();
            }
            
            function animateNotesEntrance() {
                const noteCards = document.querySelectorAll('.note-card');
                noteCards.forEach((card, index) => {
                    // Alternate between left and right entrance
                    const animationType = index % 2 === 0 ? 'slideInLeft' : 'slideInRight';
                    
                    // Apply animation with delay based on index
                    card.style.animation = `${animationType} 0.5s ease-out ${index * 0.1}s forwards`;
                    card.style.opacity = '0'; // Start invisible
                    
                    // Add hover effect after animation completes
                    setTimeout(() => {
                        card.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                    }, 500 + (index * 100));
                });
            }
            
            // Create a new note element
            function createNoteElement(note, index) {
                const noteEl = document.createElement('div');
                noteEl.className = 'note-card';
                noteEl.style.backgroundColor = note.color || selectedColor;
                noteEl.dataset.index = index;
                noteEl.dataset.date = note.date;
                
                const isTodo = note.type === 'todo';
                
                noteEl.innerHTML = `
                    <input type="text" class="note-title" placeholder="Note title" value="${note.title || ''}" data-index="${index}">
                    <div class="note-content">
                        ${isTodo ? createTodoListHTML(note) : `
                            <textarea class="note-text" placeholder="Start writing..." data-index="${index}">${note.text || ''}</textarea>
                        `}
                    </div>
                    <div class="note-footer">
                        <span class="note-date">${formatDate(note.date)}</span>
                        <div class="note-actions">
                            <button class="action-btn delete-btn" data-index="${index}">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 7L18 17H6L5 7" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8 7V4H16V7" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M10 11V17" stroke-linecap="round"/>
                                    <path d="M14 11V17" stroke-linecap="round"/>
                                </svg>
                            </button>
                            <button class="action-btn toggle-btn" data-index="${index}">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 5H5V9H9V5Z" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19 5H15V9H19V5Z" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 15H5V19H9V15Z" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19 15H15V19H19V15Z" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                
                notesContainer.appendChild(noteEl);
                
                // Add event listeners
                const titleInput = noteEl.querySelector('.note-title');
                titleInput.addEventListener('input', function() {
                    notes[index].title = this.value;
                    saveNotes();
                });
                
                if (isTodo) {
                    setupTodoListEvents(noteEl, index);
                } else {
                    const textarea = noteEl.querySelector('.note-text');
                    textarea.addEventListener('input', function() {
                        notes[index].text = this.value;
                        saveNotes();
                    });
                }
                
                const deleteBtn = noteEl.querySelector('.delete-btn');
                const toggleBtn = noteEl.querySelector('.toggle-btn');
                
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteNote(index);
                });
                
                toggleBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleNoteType(index);
                });
                
                // Double click to toggle note type
                noteEl.addEventListener('dblclick', function() {
                    toggleNoteType(index);
                });
            }
            
            function createTodoListHTML(note) {
                let html = '<ul class="todo-list">';
                note.todos.forEach((todo, i) => {
                    html += `
                        <li class="todo-item ${todo.completed ? 'completed' : ''}" data-index="${i}">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <input type="text" class="todo-text" value="${todo.text}">
                        </li>
                    `;
                });
                html += '</ul>';
                html += `
                    <div class="add-todo">
                        <input type="text" class="new-todo-input" placeholder="Add new task...">
                    </div>
                `;
                return html;
            }
            
            function setupTodoListEvents(noteEl, noteIndex) {
                const todoItems = noteEl.querySelectorAll('.todo-item');
                const newTodoInput = noteEl.querySelector('.new-todo-input');
                
                todoItems.forEach(item => {
                    const checkbox = item.querySelector('.todo-checkbox');
                    const textInput = item.querySelector('.todo-text');
                    const todoIndex = parseInt(item.dataset.index);
                    
                    checkbox.addEventListener('change', function() {
                        notes[noteIndex].todos[todoIndex].completed = this.checked;
                        item.classList.toggle('completed', this.checked);
                        saveNotes();
                    });
                    
                    textInput.addEventListener('input', function() {
                        notes[noteIndex].todos[todoIndex].text = this.value;
                        saveNotes();
                    });
                });
                
                newTodoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && this.value.trim()) {
                        notes[noteIndex].todos.push({
                            text: this.value.trim(),
                            completed: false
                        });
                        this.value = '';
                        saveNotes();
                        loadNotes(isSearching ? searchNotes(searchQuery) : notes);
                    }
                });
            }
            
            function deleteNote(index) {
                anime({
                    targets: `[data-index="${index}"]`,
                    opacity: 0,
                    scale: 0.9,
                    translateX: anime.random(-50, 50),
                    rotate: anime.random(-10, 10),
                    duration: 300,
                    easing: 'easeInExpo',
                    complete: function() {
                        notes.splice(index, 1);
                        saveNotes();
                        if (isSearching) {
                            searchNotes(searchQuery);
                        } else {
                            loadNotes();
                        }
                    }
                });
            }
            
            function toggleNoteType(index) {
                anime({
                    targets: `[data-index="${index}"]`,
                    rotateY: ['0deg', '180deg'],
                    opacity: [1, 0.5],
                    duration: 400,
                    easing: 'easeInOutQuad',
                    complete: function() {
                        const note = notes[index];
                        
                        if (note.type === 'todo') {
                            // Convert back to regular note
                            const noteText = note.todos.map(todo => todo.text).join('\n');
                            notes[index] = {
                                title: note.title,
                                text: noteText,
                                color: note.color,
                                date: note.date,
                                type: 'note'
                            };
                        } else {
                            // Convert to todo list
                            const todos = note.text ? note.text.split('\n').filter(t => t.trim()).map(text => ({
                                text: text.trim(),
                                completed: false
                            })) : [];
                            
                            notes[index] = {
                                title: note.title,
                                color: note.color,
                                date: note.date,
                                type: 'todo',
                                todos: todos
                            };
                        }
                        
                        saveNotes();
                        loadNotes(isSearching ? searchNotes(searchQuery) : notes);
                    }
                });
            }
            
            // Search functionality
            function searchNotes(query) {
                searchQuery = query.trim().toLowerCase();
                isSearching = searchQuery.length > 0;
                
                if (!isSearching) {
                    searchResults.textContent = '';
                    loadNotes();
                    return notes;
                }
                
                const filteredNotes = notes.filter(note => {
                    // Check if title matches
                    if (note.title && note.title.toLowerCase().includes(searchQuery)) {
                        return true;
                    }
                    
                    // Check if content matches
                    if (note.type === 'todo') {
                        // Search in todo items
                        return note.todos.some(todo => 
                            todo.text.toLowerCase().includes(searchQuery)
                        );
                    } else {
                        // Search in regular note text
                        return note.text && note.text.toLowerCase().includes(searchQuery);
                    }
                });
                
                searchResults.textContent = filteredNotes.length > 0 
                    ? `${filteredNotes.length} note${filteredNotes.length !== 1 ? 's' : ''} found` 
                    : 'No notes found';
                
                // Animate search results appearance
                searchResults.style.animation = 'fadeInDown 0.3s ease-out forwards';
                
                loadNotes(filteredNotes);
                return filteredNotes;
            }
            
            // Format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }
            
            // Save notes to localStorage
            function saveNotes() {
                localStorage.setItem('matrix-notes', JSON.stringify(notes));
            }
            
            // Add new note button functionality
            addNoteBtn.addEventListener('click', function() {
                if (isColorPickerOpen) {
                    // Close color picker
                    anime({
                        targets: colorPicker,
                        opacity: 0,
                        translateY: 20,
                        scale: 0.9,
                        duration: 200,
                        easing: 'easeInQuad',
                        complete: () => {
                            colorPicker.classList.remove('visible');
                            isColorPickerOpen = false;
                        }
                    });
                } else {
                    // Open color picker
                    colorPicker.classList.add('visible');
                    isColorPickerOpen = true;
                    anime({
                        targets: colorPicker,
                        opacity: 1,
                        translateY: 0,
                        scale: 1,
                        duration: 300,
                        easing: 'easeOutQuad'
                    });
                }
            });
            
            // Color selection
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectedColor = this.dataset.color;
                    
                    // Create new note with selected color
                    const newNote = {
                        title: '',
                        text: '',
                        color: selectedColor,
                        date: new Date().toISOString(),
                        type: 'note'
                    };
                    
                    notes.unshift(newNote);
                    saveNotes();
                    
                    // Hide color picker with animation
                    anime({
                        targets: colorPicker,
                        opacity: 0,
                        translateY: 20,
                        scale: 0.9,
                        duration: 200,
                        easing: 'easeInQuad',
                        complete: () => {
                            colorPicker.classList.remove('visible');
                            isColorPickerOpen = false;
                        }
                    });
                    
                    // Load notes (either filtered or all)
                    loadNotes(isSearching ? searchNotes(searchQuery) : notes);
                    
                    // Focus on the new note's title with slight delay
                    setTimeout(() => {
                        const firstNote = document.querySelector('.note-card');
                        if (firstNote) {
                            const titleInput = firstNote.querySelector('.note-title');
                            if (titleInput) {
                                titleInput.focus();
                                // Add a nice little animation to the new note
                                anime({
                                    targets: firstNote,
                                    scale: [0.95, 1],
                                    opacity: [0.8, 1],
                                    duration: 300,
                                    easing: 'easeOutQuad'
                                });
                            }
                        }
                    }, 100);
                });
            });
            
            // Close color picker when clicking outside
            document.addEventListener('click', function(e) {
                if (!addNoteBtn.contains(e.target) && !colorPicker.contains(e.target) && isColorPickerOpen) {
                    anime({
                        targets: colorPicker,
                        opacity: 0,
                        translateY: 20,
                        scale: 0.9,
                        duration: 200,
                        easing: 'easeInQuad',
                        complete: () => {
                            colorPicker.classList.remove('visible');
                            isColorPickerOpen = false;
                        }
                    });
                }
            });
            
            // Search input handler with debounce
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchNotes(this.value);
                }, 300);
            });
            
            // Initial load with animation
            setTimeout(() => {
                loadNotes();
            }, 100);
        });
    </script>
</body>
</html>
